<div jqm>
		<h1>SmartHome</h1>
        <div class="ui-grid-a ui-responsive">
        	<!-- <div class="ui-block-a"> -->
        		<div class="jqm-block-content">
        			<h3>Daniel</h3>
 					<ul>
					<pre>
						{{ datum | json }}
					</pre>
 						<li ng-repeat="zutaten in roomlist">
							{{zutaten.room}}
							<div class="ui-grid-a">
								<div class="ui-block-a" style="text-align:left">
								{{zutaten.name}} {{zutaten.deviceid}}
								</div>
								
									<div class="ui-block-b" style="text-align:right">
									<div class="box-btn-switch">	
										<button  id="btnOn{{zutaten.id}}"  ng-click='switchdevice({"id":zutaten.deviceid,"status":"1"})' >{{zutaten.buttonLabelOn}}</button>
										<button id="btnOff{{zutaten.id}}" ng-click='switchdevice({"id":zutaten.deviceid,"status":"0"})' >{{zutaten.buttonLabelOff}}</button>
									</div>
								</div>
							</div>
						</li>
					</ul>
        		</div>
        	<!-- </div> -->
        </div>
</div>
