<div jqm>
		<h1>SmartHome</h1>
        <div class="ui-grid-a ui-responsive">
        	<!-- <div class="ui-block-a"> -->
        		<div class="jqm-block-content">
 					<ul>
						<li ng-repeat="rooms in devicelist">
							<div ng-repeat="(key, room) in rooms">
								<h3>{{key}}</h3>
								<div ng-repeat="devices in room">
									<div class="ui-grid-a">
										<div class="ui-block-a" style="text-align:left">
										{{devices.name}}
										</div>
										
											<div class="ui-block-b" style="text-align:right">
											<div class="box-btn-switch">
												<button id="btnOn{{devices.deviceid}}" ng-click='switchdevice({"id":devices.deviceid,"status":"1"})' >{{devices.buttonLabelOn}}</button>
												<button id="btnOff{{devices.deviceid}}" ng-click='switchdevice({"id":devices.deviceid,"status":"0"})' >{{devices.buttonLabelOff}}</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</li>
					</ul>
        		</div>
        	<!-- </div> -->
        </div>
</div>
