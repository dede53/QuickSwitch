<div jqm>
		<h1>SmartHome</h1>
        <div class="ui-grid-a ui-responsive">
        	<div class="ui-block-a">
        		<div class="jqm-block-content">
        			<h3>Favoriten</h3>
					<ul id="favoritlist">
					</ul>
 					<!-- <ul data-role="listview" data-inset="false"> -->
 					<ul>
						<li ng-repeat="(f1, zutaten) in devicelist">
							<div class="ui-grid-a">
								<div class="ui-block-a" style="text-align:left">
								{{zutaten.name}} {{zutaten.deviceid}}
								</div>
								<div class="ui-block-b" style="text-align:right">
									<div class="box-btn-switch">	
										<button  id="btnOn{{zutaten.id}}" ng-click='switchdevice({"id":zutaten.deviceid,"status":"1"})' >{{zutaten.buttonLabelOn}}</button>
										<button id="btnOff{{zutaten.id}}" ng-click='switchdevice({"id":zutaten.deviceid,"status":"0"})' >{{zutaten.buttonLabelOff}}</button>
									</div>
								</div>
							</div>
						</li>
					</ul>
<!-- 						<form>
						  <input type="text" ng-model="search">
						  <p>Du suchst gerade nach: {{search}}</p>
						</form>
						<table class="table">
						  <tr ng-repeat="article in ['Pizza Margherita', 'Pizza Tonno']">
							<td>{{article}}</td>
						  </tr>
						</table> -->
						
<!-- 					<button id="btnOn" data-mini="true" data-inline="true" data-icon="check" onclick="socket.emit('switchdevice', {id: '2',status: 'on'})">Ein</button>
					<button id="btnOff" data-mini="true" data-inline="true" onclick="">Aus</button> -->
        		</div>
        	</div>
        	<div class="ui-block-b">
        		<div class="jqm-block-content">
        			<h3>Aktive Geräte</h3>
					<ul data-role="listview" data-inset="false">
						<li ng-repeat="device in activedeviceslist">
							<p>{{device.name}} ({{device.room}})</p>
						</li>
					</ul>
					<button ng-click='switchalldevices({"status":"0"})'>Alle aus</button>
					<button ng-click='switchalldevices({"status":"1"})'>Alle ein</button>
        		</div>
        	</div>        	
        	<div class="ui-block-a">
        		<div class="jqm-block-content">
        			<h3>Wer ist Zuhause?</h3>
					<ul data-role="listview" data-inset="false">
						<li ng-repeat="person in activedevices">
							<p>{{person.name}}</p>
						</li>
					</ul>
        		</div>
        	</div>
        	<div class="ui-block-b">
        		<div class="jqm-block-content">
        			<h3>Temperaturen</h3>
					<ul data-role="listview" data-inset="false">
						<li ng-repeat="temp in temperature">
							<p>{{temp.place}}: {{temp.temp}}°C</p>
						</li>
					</ul>
        		</div>
        	</div>
        </div>
</div>
